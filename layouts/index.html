{{ partial "head.html" . }}
<body>
  
  {{ partial "sidebar.html" . }}
  
  <div class="content container">
    <div class="posts">
      
      {{ range .Data.Pages }}
      <div class="post">
        <h1 class="post-title">
          <a href="{{ .Permalink }}">
            {{ .Title }}
          </a>
        </h1>
        
        <span class="post-date">{{ .Date.Format "January 2006" }}</span>
        
        {{ .Summary }}
      </div>
      {{ end }}
    </div>
  </div>

  {{ partial "footer.html" . }}
